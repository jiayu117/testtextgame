<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>文字冒险游戏</title>
  <style>
    body { font-family: "微软雅黑", Arial, sans-serif; background: #222; color: #fff; padding: 40px; }
    #story { margin-bottom: 30px; font-size: 1.2em; }
    .choice-btn { margin: 5px 0; padding: 10px 20px; font-size: 1em; background: #444; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    .choice-btn:hover { background: #666; }
  </style>
</head>
<body>
  <h1>文字冒险游戏</h1>
  <div id="story"></div>
  <div id="choices"></div>
  <script>
    const storyData = {
      start: {
        text: "你醒来发现自己在一个黑暗的森林里。前面有两条路，你要走哪一条？",
        choices: [
          { text: "左边的小路", next: "leftPath" },
          { text: "右边的大路", next: "rightPath" }
        ]
      },
      leftPath: {
        text: "你走上小路，遇到了一只友善的小猫。它邀请你一起去找食物。",
        choices: [
          { text: "跟着小猫", next: "fox" },
          { text: "自己继续前进", next: "alone" }
        ]
      },
      rightPath: {
        text: "你走上大路，突然下起了大雨。你需要找地方躲雨。",
        choices: [
          { text: "躲进路边的小屋", next: "house" },
          { text: "继续冒雨前进", next: "rain" }
        ]
      },
      fox: {
        text: "你和小猫找到了很多浆果，度过了愉快的一天。游戏结束！",
        choices: [
          { text: "重新开始", next: "start" }
        ]
      },
      alone: {
        text: "你迷路了，但最终找到了回家的路。游戏结束！",
        choices: [
          { text: "重新开始", next: "start" }
        ]
      },
      house: {
        text: "小屋里很温暖，你安全地度过了暴雨。游戏结束！",
        choices: [
          { text: "重新开始", next: "start" }
        ]
      },
      rain: {
        text: "你感冒了，但最终还是走出了森林。游戏结束！",
        choices: [
          { text: "重新开始", next: "start" }
        ]
      }
    };

    function showStory(node) {
      const story = storyData[node];
      document.getElementById('story').innerText = story.text;
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      story.choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.innerText = choice.text;
        btn.className = 'choice-btn';
        btn.onclick = () => showStory(choice.next);
        choicesDiv.appendChild(btn);
      });
    }

    showStory('start');
  </script>
</body>
</html>
